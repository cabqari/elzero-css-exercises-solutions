<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Two</title>

    <style>
      body {
        box-sizing: border-box;
      }
      :root {
        --primary-color: #009688;
      }
      h1 {
        padding: 20px;
        font-size: 30px;
        color: white;
        margin: 40px auto;
        width: fit-content;
        position: relative;
        background-color: var(--primary-color);
      }
      h1::before {
        content: "";
        position: absolute;
        top: 0;
        left: -16px;
        height: 100%;
        width: 50%;
        background-color: var(--primary-color);
        z-index: -2;
      }
      h1::after {
        content: "";
        position: absolute;
        top: 0;
        left: -38px;
        height: 100%;
        width: 15px;
        background-color: var(--primary-color);
        z-index: -1;
      }
      ::before,
      ::after {
        transform: skewX(20deg);
      }
    </style>

  </head>
  <body>
    <h1>Elzero</h1>
  </body>
</html>
