<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment Two</title>

  <style>
    div {
      display: inline-block;
      border-width: 5px;
      padding: 5px;
      outline: 5px solid black;
      margin-left: 10px;
      background-color: rgb(241, 241, 241);
    }
    .shape-one {
      border-color: red;
      border-style: solid;
    }
    .shape-two {
      border-color: blue green blue green;
      border-style: solid;
    }
    .shape-three {
      border-color: red green blue yellow;
      border-style: dashed;
    }
  </style>
</head>
<body>
  <div class="shape-one">Shape 1</div>
  <div class="shape-two">Shape 2</div>
  <div class="shape-three">Shape 3</div>
</body>
</html>
